<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashing Techniques Visualizer</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hashing Techniques Visualizer</h1>
        <div class="input-section">
            <input type="text" id="inputValue" placeholder="Enter value to hash">
            <select id="hashingMethod">
                <option value="chaining">Chaining</option>
                <option value="linearProbing">Linear Probing</option>
                <option value="quadraticProbing">Quadratic Probing</option>
            </select>
            <button id="insertBtn">Insert</button>
            <button id="resetBtn">Reset Table</button>
        </div>
        <div class="method-description">
            <h2>Hashing Method Description</h2>
            <p id="description">Select a hashing method to see its description here.</p>
        </div>
        <table id="hashTableContainer">
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hash table rows will be dynamically generated here -->
            </tbody>
        </table>
        <div id="stats">
            <h2>Statistics</h2>
            <p>Collisions: <span id="collisionCount">0</span></p>
            <p>Load Factor: <span id="loadFactor">0.00</span></p>
            <p>Filled Slots: <span id="filledSlots">0</span></p>
            <p>Total Slots: <span id="totalSlots">10</span></p>
        </div>
        <div>
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
